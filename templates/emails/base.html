<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scrimverse{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            width: 100% !important;
        }

        .email-wrapper {
            background-color: #000000;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            padding: 40px 20px;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #050505;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .accent-bar {
            height: 4px;
            background-color: #c0ff00;
            width: 100%;
        }

        .email-header {
            padding: 40px 40px 20px;
            text-align: left;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            color: #ffffff;
            text-transform: uppercase;
        }

        .logo-text span {
            color: #c0ff00;
        }

        .email-body {
            padding: 0 40px 40px;
        }

        .content-box {
            background-color: #ffffff;
            color: #000000;
            padding: 30px;
            margin: 20px 0;
            border-radius: 0;
            position: relative;
        }

        /* Diagonal cut style from the image reference */
        .content-box::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background-color: #050505;
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
        }

        h1,
        h2,
        h3 {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .content-box p {
            color: #333333;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            background-color: #c0ff00;
            color: #000000 !important;
            padding: 16px 32px;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        .footer {
            padding: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #000000;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .footer-logo-svg {
            width: 30px;
            height: 30px;
            fill: #c0ff00;
        }

        .stay-connected {
            font-size: 18px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .footer-links {
            color: #666666;
            font-size: 12px;
            margin-top: 20px;
        }

        .footer-links a {
            color: #c0ff00;
            text-decoration: none;
        }

        .status-pill {
            display: inline-block;
            padding: 4px 12px;
            background-color: rgba(192, 255, 0, 0.1);
            color: #c0ff00;
            border: 1px solid #c0ff00;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        @media only screen and (max-width: 600px) {

            .email-header,
            .email-body,
            .footer {
                padding: 20px;
            }

            .content-box {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="email-wrapper">
        <div class="email-container">
            <div class="accent-bar"></div>
            <div class="email-header">
                <div class="logo-text">SCRIM<span>VERSE</span></div>
            </div>

            <div class="email-body">
                {% block content %}{% endblock %}
            </div>

            <div class="footer">
                <div class="stay-connected">Stay Connected With Us!</div>
                <p style="font-size: 14px; color: #666666; margin-bottom: 20px;">
                    Where Practice Meets Passion. The ultimate HQ for your esports journey.
                </p>
                <div class="footer-logo">
                    <!-- Minimalist Logo representation -->
                    <svg class="footer-logo-svg" viewBox="0 0 24 24">
                        <path
                            d="M21 16.5C21 16.88 20.79 17.21 20.47 17.38L12.57 21.82C12.41 21.94 12.21 22 12 22C11.79 22 11.59 21.94 11.43 21.82L3.53 17.38C3.21 17.21 3 16.88 3 16.5V7.5C3 7.12 3.21 6.79 3.53 6.62L11.43 2.18C11.59 2.06 11.79 2 12 2C12.21 2 12.41 2.06 12.57 2.18L20.47 6.62C20.79 6.79 21 7.12 21 7.5V16.5Z" />
                    </svg>
                    <span style="font-weight: 900; letter-spacing: -0.5px;">SCRIMVERSE</span>
                </div>
                <div class="footer-links">
                    <a href="https://scrimverse.com">WWW.SCRIMVERSE.COM</a> |
                    <a href="mailto:support@scrimverse.com">CONTACT SUPPORT</a>
                    <p style="margin-top: 10px;">Â© 2026 SCRIMVERSE. ALL RIGHTS RESERVED.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
